<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- customized stylesheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

</head>

<body>

  <section class="stats-card">
    <div class="text">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="numbers">
        <div class="number">
          <h2>10k+</h2>
          <h3>companies</h3>
        </div>
        <div class="number">
          <h2>314</h2>
          <h3>templates</h3>
        </div>
        <div class="number">
          <h2>12M+</h2>
          <h3>queries</h3>
        </div>
      </div>
    </div>

    <div class="img">
      <img src="images/image-header-desktop.jpg" alt="people in office">
    </div>
  </section>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/AyaZayed">Aya Zayed</a>
  </footer>
</body>

</html>
